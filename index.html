<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="16x16" href="./" />
  <title>Projekt Render DOM</title>

  <meta property="og:image" content="" />


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css" />

  <script defer src="./script.js"></script>

</head>

<body>
  <div class="container">
    <header class="header">
      <a class="header__link" href="https://en.wikipedia.org/wiki/Document_Object_Model" target="blank_"
        title="go to Wikipedia">
        <h1 class="header__caption">Document Object Model</h1>
      </a>
      <img class="header__img" src="https://placeimg.com/640/480/tech">
    </header>
    <div class="form__area">
      <form class="form form--add">
        <h1 class="form__title">Dodaj Element do drzewa DOM w html</h1>

        <input title="text" class="form__input" placeholder="Element HTML" required>
        <input class="form__input" placeholder="Tekst w elemencie HTML">
        <input class="form__input" placeholder="Atrybut">
        <input class="form__input" placeholder="Wartość atrybutu">
        <button class="button__form">Dodaj element</button>
      </form>
      <form class="form form--serch">
        <h1 class="form__title">Przeszukaj drzewo DOM</h1>
        <input class="form__input--serch" type="text" placeholder=" Szukana nazwa elementu" required>
        <input class="submit" class="form__button" value="znajdz i pokaż informację">
      </form>
    </div>
    <section class="section">
      <div class="result">

      </div>
      <div class="content">

      </div>
      <button class="section__button">KLIKNIJ</button>
      <footer class="footer">&copy; Adrian Kolano 2020. </footer>
    </section>

  </div>
</body>

</html>
