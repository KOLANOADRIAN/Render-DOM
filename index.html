<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="16x16" href="./" />
  <title>Projekt Render DOM</title>

  <meta property="og:image" content="" />


 
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css" />

  <script defer src="./script.js"></script>

</head>

<body>
  <div class="container">
    <header class="header">
      <a class="header__link" href="https://developer.mozilla.org/en-US/docs/Web/API/Document_Object_Model" target="blank_"
        title="go to MDN">
        <h1 class="header__caption">Document Object Model</h1>
      </a>
    </header>
    <div class="form__area">
      <form class="form form--add">
        <h1 class="form__title">Dodaj Element do drzewa DOM w html</h1>

        <input name="node" title="text" class="form__input"  placeholder="Element HTML" required>
        <input name="text"  class="form__input" placeholder="Tekst w elemencie HTML">
        <input name="attr" class="form__input" placeholder="Atrybut">
        <input name="value" class="form__input" placeholder="Wartość atrybutu">
        <button class="form__button">Dodaj element</button>
      </form>
      <form class="form form--serch">
        <h1 class="form__title">Przeszukaj drzewo DOM</h1>
        <input class="form__input--serch" type="text" placeholder=" Szukana nazwa elementu" required>
        <input type="button" class="form__submit " value="znajdz i pokaż informację">
      </form>
    </div>
    <section class="section">
      <div class="result">

      </div>
      <div class="content">

      </div>
      <button class="section__button">KLIKNIJ</button>
      <footer class="footer">&copy; Adrian Kolano 2020. </footer>
    </section>

  </div>
</body>

</html>
