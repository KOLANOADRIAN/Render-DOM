<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />

  <link rel="icon" type="image/png" sizes="16x16" href="./" />
  <title>Projekt Render DOM</title>

  <meta property="og:image" content="" />

<body>
  <div class="container">
    <div class="form__area">
      <form class="form form--add">
        <h1 class="form__title">Dodaj Element do drzewa DOM w html</h1>

        <input class="form__input" placeholder="Tekst w elemencie HTML">
        <input class="form__input" placeholder="Atrybut">
        <input class="form__input" placeholder="Wartość atrybutu">
        <buton class="button__form">Dodaj element</buton>
      </form>
      <form class="form form--serch">
        <h1 class="form__title">Przeszukaj drzewo DOM</h1>
        <input class="text" placeholder=" Szukana nazwa elementu" required>
        <input class="submit">
      </form>
    </div>
    <section class="">
      <div class="result">

      </div>
      <div class="content">

      </div>
      <button>KLIKNIJ</button>
      <footer class="footer"></footer>
    </section>

  </div>
